<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FileCloud</title>

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand hyperlink-fc">FileCloud</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
            </ul>
            <span class="navbar-text">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#register-modal">Register yourself</button>
            </span>
        </div>
    </nav>

    <div class="container-center">
        <div class="row">
            <div class="col-12 text-center">
                <h2>FileCloud</h2>
                <p th:if="${errorMessage}"><span th:text="${errorMessage}"></span></p>
            </div>
            <h2>Log in</h2>
            <form action="/login" method="POST">
                <br />
                <label>Username: <input type="text" required name="username"></label>
                <br />
                <label>Password: <input type="password" required name="password"></label>

                <br />
                <button type="submit">Log in!</button>
            </form>

            <br /><br /><br /><br />
            <p th:if="${registrationResponseMessage != null}" th:text="${registrationResponseMessage}"></p>
        </div>
    </div>

    <nav class="navbar fixed-bottom navbar-dark bg-dark">
        <a class="hyperlink-fc">Powered by gjm, &copy 2018-2020.</a>
    </nav>

    <!--Modal registering window body-->
    <div class="modal fade" id="register-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Register yourself</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <!--????????????-->
                    </div>

                    <ul class="list-group">
                        <li class="list-group-item">
                            <p>Registration</p>
                            <form class="form-inline" action="/register" method="POST">
                                <br />
                                <label>Username: <input type="text" name="username" required></label>
                                <br />
                                <label>Password: <input type="password" name="password" required></label>
                                <br />
                                &nbsp<button type="submit" class="btn btn-success" >Add!</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="/dist_js/bundle.js"></script>
</body>
</html>
